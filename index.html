<body>
    <!-- canvas container-->
    <div class="canvas-container">
        <!-- interface container -->
        <div class="interface-container">
            <!-- player health -->
            <div class="playerParent">
                <div class="overPlayer"></div>
                <div id="playerHealth" class="player-health"></div>
            </div>

            <!-- timer -->
            <div id="timer" class="timer">10</div>

            <!-- enemy health -->
            <div class="enemyParent">
                <div class="overEnemy"></div>
                <div id="enemyHealth" class="enemy-health"></div>
            </div>
        </div>

        <!-- Result message -->
        <div id="displayText" class="Result">Tie</div>
        <canvas></canvas>


        <h2>
            PLAYER 1
        </h2>
        
        <p>
            Izquierda: A <br>
            Derecha: D <br>
            Salto: W <br>
            Ataque: Espacio
        </p>

<br>

        <h2>
            PLAYER 2
        </h2>
        
        <p>
            Izquierda: Flecha izquierda <br>
            Derecha: Flecha derecha <br>
            Salto: Flecha superior <br>
            Ataque: Enter
        </p>

    </div>

        crossorigin="anonymous"
